<!-- Home screen -->
  <div id="welcomeScreen" class="hidden">
    <div id="title">
          <h1 class="page-header">
            <img id = "llamaLogo" src="distrib/images/llamalogo.png">
            OS

    </div>


    <div id="divMain" style="width:100%;">

       <div id="divButtonBar" style="margin:4px;">
          <input type="button"
                 id = "btnStartOS"
                 name="brnStartOS"
                 class="normal_button"
                 value="Start"
                 tabindex="0"
                 onclick="TSOS.Control.hostBtnStartOS_click(this);">

          <input type="button"
                 id = "btnHaltOS"
                 name="brnHaltOS"
                 class="normal_button"
                 disabled="disabled"
                 value="Halt"
                 tabindex="1"
                 onclick="TSOS.Control.hostBtnHaltOS_click(this);">

          <input type="button"
                 id = "btnReset"
                 name="brnReset"
                 class="normal_button"
                 disabled="disabled"
                 value="Reset"
                 tabindex="2"
                 onclick="TSOS.Control.hostBtnReset_click(this);">
       </div>
    </div>
     
   <!-- Task bar for the user -->
    <div id="taskBar" class="row">
      
        <table width="100%">
          <thead>
            <tr>
              <th>
                <div id="statusBar" class="col-sm-4">
                  <p id="statusMsg">
                    Status
                  </p>
                </div>
              </th>
              <th>

                </div>
              </th>
            </tr>
          </thead>
      </table>

    </div>


       <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left; overflow: auto;">
          <canvas id="display"
                  width="500px"

     <div id="divLog" style="margin-left:520px;">
        <label>

                     id  ="taHostLog"
                     rows="26"

           ></textarea>
        </label>
     </div>

     <div id="divUserProgramInput" style="margin-left:520px;">
        <label>
